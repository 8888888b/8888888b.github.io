<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8888888b的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white; /* 所有文字（除了代码）调成白色 */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        header {
            background-color: #333;
            color: white; /* 标题文字调成白色 */
            padding: 10px 0;
            text-align: center;
        }
        .content {
            padding: 20px;
            color: white; /* 内容文字调成白色 */
        }
        .code-bg {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: 9999;
            pointer-events: none;
            font-family: 'Consolas', monospace;
            overflow: hidden;
        }
        .code {
            color: yellow;
            font-size: 14px;
            position: absolute;
            white-space: nowrap;
            animation: float 10s linear infinite;
        }
        @keyframes float {
            from {
                transform: translate(100vw, 0);
            }
            to {
                transform: translate(-100vw, 0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>8888888b的个人主页</h1>
    </header>
    <div class="content">
        <h2>我的24点计算程序</h2>
        <p>欢迎来到我的个人主页！我是8888888b，这是我的24点计算程序。详细信息将在此展示。</p>
    </div>
    <div class="code-bg" id="codeBg"></div>
    <script>
        const languages = [
            'html',
            'python',
            'c++',
            'C',
            'C#',
            'Java'
        ];
        const codeSnippets = {
            'html': '&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;body&gt;&lt;script&gt;alert("Hello World!");&lt;/script&gt;&lt;/body&gt;&lt;/html&gt;',
            'python': 'print("Hello World!")',
            'c++': '#include &lt;iostream&gt;\nint main() {\n  std::cout &lt;&lt; "Hello World!";\n  return 0;\n}',
            'C': '#include &lt;stdio.h&gt;\nint main() {\n  printf("Hello World!\\n");\n  return 0;\n}',
            'C#': 'using System;\nclass Program {\n  static void Main() {\n    Console.WriteLine("Hello World!");\n  }\n}',
            'Java': 'public class Main {\n  public static void main(String[] args) {\n    System.out.println("Hello World!");\n  }\n}'
        };

        let usedPositions = [];

        function createCodeElement(language, snippet) {
            const codeElement = document.createElement('div');
            codeElement.className = 'code';
            codeElement.innerHTML = snippet;

            let topPosition;
            do {
                topPosition = Math.random() * 100 + 'vh';
            } while (usedPositions.includes(topPosition));
            usedPositions.push(topPosition);

            if (usedPositions.length > 10) { // keep track of last 10 positions
                usedPositions.shift();
            }

            codeElement.style.left = '100vw';
            codeElement.style.top = topPosition;
            document.getElementById('codeBg').appendChild(codeElement);
        }

        languages.forEach(language => {
            createCodeElement(language, codeSnippets[language]);
        });

        setInterval(() => {
            const randomLanguage = languages[Math.floor(Math.random() * languages.length)];
            createCodeElement(randomLanguage, codeSnippets[randomLanguage]);
        }, 3250 + Math.random() * 5000);
    </script>
</body>
</html>
